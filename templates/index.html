---
layout: base
---
<title> {{ page.title }} | {{ site.title }}</title>
<!--{% block metadesc %}{{ DESCRIPTION }}{% endblock %}-->
<div>

  {% for post in site.posts %}
    {% if post.status != 'draft' %}
      <h2 class="article-title pull-left"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
      <h5 class="article-date pull-right">{{ post.date| date: "%b %d, %Y" }}</h5>
      <hr class="large">
    {% endif %}
  {% endfor %}

</div>
