#
# This file contains configuration flags to customize the site
#

# Site settings
# Name of your site (displayed in the header)
name: 'Example Vacuum Theme'
title: "Example: What is the title of your site?"
short-title: "Site Title"

# Short bio or description (displayed in the header)
description: "Lorem Ipsum something about your site and you too probably."
timezone: America\New_York

# Creator settings
creator: 'Example Author Name'
# URL of your avatar or profile pic (you could use your GitHub profile pic)
#  '/theme/images/avatar.jpg'
copyright-start-year: 2015

# Icon settings
logo: https://avatars3.githubusercontent.com/u/9919?v=3&s=200
logo-description: "This is the site's logo"
favicon: /assets/images/favicon.ico

# Build Settings
## Conversion
markdown: kramdown
highlighter: coderay #or rouge
#lsi: true // Boolean to determine to produce an index for related posts.
assets:
  autoprefixer:
    browsers:
      - "last 3 versions"
      - "IE > 9"
  autowrite: true
  compress:
      css: true
      js: true
  features:
    automatic_img_size: false
    liquid: true

  assets:
  - "*.css"
  - "*.ico"
  - "*.jpg"
  - "*.png"

  sources:
    - assets/bower
    - assets/css
    - assets/fonts
    - assets/images
    - assets/javascripts
    - assets/stylesheets

## Where things are
source: .
destination: ./_site/
layouts_dir: ./_layouts/

## Handling Reading
safe: false
encoding: "utf-8"
# Exclude these files from your production _site
exclude:
  - .*/
  - bin/*
  - examples/*
  - node_modules/*
  - tests/*
  - /*.gem
  - /*.gemspec
  - /*.iml
  - /*.json
  - /*.lock
  - /*.properties
  - /*.txt
  - /*.yml
  - .bowerrc
  - Gemfile
  - LICENSE
  - Rakefile
  - README.md
  - vendor

#include:
#keep_files:

## Filtering Content
limit_posts: 4
future: false
unpublished: false
permalink: /:title/ #pretty

# Set the Sass partials directory, as we're using @imports
sass:
  style: :compressed # Minified using :compressed, other choice is :expanded

# Build Plugins
whitelist: []
gems:
  - jekyll-feed
  - jekyll-sitemap

# Serve settings
detach: false
host: localhost
port: 4831

# Your website URL (e.g. http://user.github.io)
# Used for Sitemap.xml and your RSS feed
url: "http://www.example.com" # the base hostname & protocol for your site
# If hosting site at a Project repository on GitHub pages
# (http://username.github.io/repository-name)
# and NOT the User repository (http://username.github.io)
# then add in the baseurl here, like this: "/repository-name"
baseurl: "" # the subpath of the site, e.g. /blog/

# Front Matter Defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: {{ site.creator}}

# Markdown Processors
rdiscount:
  extensions: []

redcarpet:
  extensions: []

excerpt_separator: ""

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  input: GFM
  syntax_highlighter: kramdown-syntax-coderay
  syntax_highlighter_opts:
      wrap:              div
      line_numbers:      inline
      line_number_start: 1
      tab_width:         4
      bold_every:        10
      css:               style

# About Page Info
about_page_header: "About Page Header"
center_image: "assets/images/demo-from-pixabay.jpg"

